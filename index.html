<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Process Digitalization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
        }
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="navbar p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white navbar-logo">Test</div>
        </div>
    </nav>

    <div class="container mx-auto mt-16 p-8 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Upload CSV Files</h1>
        <form id="uploadForm" class="space-y-4">
            <div class="mb-4">
                <label for="groupFile" class="block text-gray-700 font-bold mb-2">Group Information CSV:</label>
                <input type="file" id="groupFile" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" accept=".csv" required>
            </div>
            <div class="mb-4">
                <label for="hostelFile" class="block text-gray-700 font-bold mb-2">Hostel Information CSV:</label>
                <input type="file" id="hostelFile" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" accept=".csv" required>
            </div>
            <button type="submit" class="btn-primary w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
        </form>

        <div id="output" class="mt-8 hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Allocated Rooms</h2>
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="w-1/4 py-2">Group ID</th>
                        <th class="w-1/4 py-2">Hostel Name</th>
                        <th class="w-1/4 py-2">Room Number</th>
                        <th class="w-1/4 py-2">Members Allocated</th>
                    </tr>
                </thead>
                <tbody id="outputTable" class="text-gray-700">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
            <button id="downloadBtn" class="mt-4 btn-primary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Download CSV</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
